<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Justine's Domain</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
    <audio controls id="player" src="https://drive.google.com/uc?export=download&id=1-I6fV2qdxe3swDMvXuMBAEsytf36Sh3b" type="audio/mp3"></audio>
    <div class="head ">
        <button id="player-toggle">
            <span class="material-symbols-rounded">
                play_arrow
            </span>
        </button>
        <button id="player-toggle-next">
            <span class="material-symbols-rounded">
                skip_next
            </span>
        </button>
        <button id="player-toggle-shuffle">
            <span class="material-symbols-rounded">
                shuffle
            </span>
        </button>
    </div>
    <div id="chin" class="chin poppins-regular">
        <button class="mood-selected">Chill</button>
        <button>Mood 2</button>
        <button>Energized</button>
        <button>Drama</button>
    </div>
    <div class="you">

    </div>

    <script src="js/script.js"></script>
</body>

</html>
